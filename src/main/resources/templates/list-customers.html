<html>
    <head>
        <title>List customers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h2>CRM - Customer Relationship Manager</h2>
            </div>
        </div>
        
        <div id="container">
            <div id="content">
                <!-- add our html table -->
                
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    
                    <tr th:each="customer : ${customers}">
                        <th th:text="${customer.firstName}" />
                        <th th:text="${customer.lastName}" />
                        <th th:text="${customer.email}" />
                    </tr>
                    
                    
                </table>
                
                
            </div>
        </div>
        
        
    </body>
</html>
